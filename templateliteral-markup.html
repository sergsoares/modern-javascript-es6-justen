<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>

        <script>
        
        const article = {
            title: "Aprendendo a usar template literal para componentizar",
            intro : 'lorem laskdjflçaskdjflçasjdflçjasklfjasl djljkasdlç jk',
            tags : ['es6', 'js', 'ecma'],
            author: 'Sergio Soares'
        };
            
        function renderAuthor(name){
            return (name) ? name : 'Unknow'
        }

        const markup = `
            <article> 
                <header>
                    <h1> ${ article.title } </h1>
                </header<>
                <section>
                    <p> ${ article.intro } </p>
                </section>
                <ul>
                    ${article.tags.map( tag => `<li> ${tag} </li>`).join('')}
                </ul>

                <p> ${renderAuthor(article.author)} </p>
        
            </article>
        `

        document.body.innerHTML = markup;
            
        </script>
    
    </body>
</html>
